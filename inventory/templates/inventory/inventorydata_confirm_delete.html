{% extends "inventory/base.html" %}
{% block content %}
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Delete Item</legend>
                <h2>Are you sure you want to delete {{ item.model_brand }} from the database?</h2>
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-danger" type = "submit">Yes, delete item now</button>
                <a class = "btn btn-outline-secondary" href = "{% url 'edit-item-view' item.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
